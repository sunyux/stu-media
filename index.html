<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <link rel="icon" href="./images/psulogo.png" />
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 <title>
     Student Media Exhibtion
 </title>
 <link rel="stylesheet" href="style.css">

 <script>
    function popout() {
      alert("comming soon");
    }
</script>
</head>
<body>
    <div class="animate">
        <nav>
            <img src="./images/studentmedialogo.png" class="logo",  width="150">
                    <div class="dropdown">
                        <button><h1 class="neonTextBlue">Menu</h1></button>
                        <div class="dropdown-content">
                            <a href="index.html"><button onclick="window.location.href ='index.html'"><h2 class="neonTextBlue">Home</h2></botton></a>
                            <a href=""><button onclick="popout()"><h2 class="neonTextBlue">About</h2></botton></a>
                            <a href=""><button onclick="popout()"><h2 class="neonTextBlue">Contact</h2></botton></a>
                        </div>
                      </div>
        </nav>
        <h1 class="neonTextPink">
            Student Media <br>Exhibtion
        </h1>
        <button type="neon" onclick="window.location.href = 'https://pdx.campuslabs.com/engage/events';">
            Upcoming event &#x27F6</button>

        <div class="indicator">
            <span></span>
            <span></span>
            <span class="active"></span>
        </div>
        <div class ="cta">
            <p>Student Media has a wide range of opportunities with different levels of commitment.
                 Find one that fits your schedule, as well as your interests.</p>
                 <button type="neon" onclick="window.location.href = 'https://www.pdx.edu/student-media/get-involved';">
                    GET INVOLVED &#x27F6</button>
        </div>
    </div>
    <!--container-->


    <div class="animate" >
      <div class="container" >
        <h1 class="neonTextPink">STUDENT GROUPS</h1>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
      
            <div class="item active">
              <img src="./images/kpsu.png" alt="KPSU" style="width:100%;">
              <div class="carousel-caption">
                <h3>KPSU</h3>
                <button type="button" onclick="window.location.href = 'https://kpsu.org/';">
                    Portland's college radio &#x27F6</button>
              </div>
            </div>
      
            <div class="item">
              <img src="./images/Pacific_Sentinel.JPEG" alt="Pacific_Sentinel" style="width:100%;">
              <div class="carousel-caption">
                <h3>Pacific Sentinel</h3>
                <button type="button" onclick="window.location.href = 'https://pacsentinel.com/';">
                    Portland state's student run monthly magazine &#x27F6</button>
              </div>
            </div>
          
            <div class="item">
              <img src="./images/pathos.JPEG" alt="Pathos" style="width:100%;">
              <div class="carousel-caption">
                <h3>Pathos</h3>
                <button type="button" onclick="window.location.href = 'https://pathoslitmag.com/';">
                    Pathos Literary Magazine &#x27F6</button>
              </div>
            </div>
        
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
       </div>
      </div>
 

</body>


</html>
